<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">

  </head>

  <body>

    <canvas id="board" width="800" height="800"></canvas>

    <style>
      #board {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </body>

  <script>
    const board_border = 'black';
    const board_background = "white";
    const snake_col = "blue";
    const snake_border = 'white';
    
    let snake = [
      {x: 1, y: 1},
	  {x: 200, y: 200},
      {x: 190, y: 200},
      {x: 180, y: 200},
      {x: 170, y: 200},
      {x: 160, y: 200}
    ]
	

    
    // Get the canvas element
    const board = document.getElementById("board");
    // Return a two dimensional drawing context
    const board_ctx = board.getContext("2d");
    // Start game
	
	//define pixel / blocks / points array
	var pixels = [];
	
	for (let i = 1; i < board.width; i += 10) {
		for(let j = 1; j < board.height; j += 10) {
			pixels.push({x: i,y: j});
		}
	}
			
	
    main();
    
    // main function called repeatedly to keep the game running
    //function main() {
        //clearCanvas();
        //drawBoard();
		//pulseSequenceEach();
    //}
	
	function main() {
        setTimeout(function onTick() {
        clearCanvas();
        drawBoard();
		pulseSequenceEach();
        // Call main again
        main();
      }, 100)
    }
    
    // draw a border around the canvas
    function clearCanvas() {
      //  Select the colour to fill the drawing
      board_ctx.fillStyle = board_background;
      //  Select the colour for the border of the canvas
      board_ctx.strokestyle = board_border;
      // Draw a "filled" rectangle to cover the entire canvas
      board_ctx.fillRect(0, 0, board.width, board.height);
      // Draw a "border" around the entire canvas
      board_ctx.strokeRect(0, 0, board.width, board.height);
    }
    
    // Draw the pixels on the board
    function drawBoard() {
      // Draw each part
      pixels.forEach(drawPixelPart)
    }
    
    // Draw one snake part
    function drawPixelPart(pixelPart) {

      // Set the colour of the snake part
      board_ctx.fillStyle = snake_col;
      // Set the border colour of the snake part
      board_ctx.strokestyle = snake_border;
      // Draw a "filled" rectangle to represent the snake part at the coordinates
      // the part is located
      board_ctx.fillRect(pixelPart.x, pixelPart.y, 8, 8);
      // Draw a border around the pixel part
      //board_ctx.strokeRect(pixelPart.x, pixelPart.y, 10, 10);
    }
	
	function pulseSequenceEach() {
		//turn each pixel white, wait, then black
		pixels.forEach(pulseOnce)
	}
	
	
	function pulseOnce(pixelEach) {
	
	  //wait 100 ms
	  const blinkOut = setTimeout(turnBlue, 500);	  
	  //turn black
	  turnBlack(pixelEach);	  
	  
	}
	
	function turnWhite(pixelEach) {
	
	  //turn white
	  board_ctx.fillStyle = "white";
	  board_ctx.fillRect(pixelPart.x, pixelPart.y, 8, 8);
	  
	}
	
	function turnBlack(pixelEach) {
	
	  //turn black
	  board_ctx.fillStyle = "black";
	  board_ctx.fillRect(pixelPart.x, pixelPart.y, 8, 8);
	  
	}
	
	function turnBlue(pixelEach) {
	
	  //turn blue
	  board_ctx.fillStyle = "blue";
	  board_ctx.fillRect(pixelPart.x, pixelPart.y, 8, 8);	
	
	}
	
	
	//sleep function milliseconds
	function sleep(ms) {
	
	  return new Promise(resolve => setTimeout(resolve, ms));
	  
	}
	
	
    
  </script>
</html>
